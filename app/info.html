<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Info</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
            <div class="header">
              <ul>
                <li><a href="/index.html">StarNotary</a></li>
                <li><a href="/info.html"></a>StarInfo</li>
                 <li><a href="/sales.html">SaleStar</a></li>
              </ul>
            </div>
            <h1>Star Info</h1>

            <form>
                  <div class="row">
                      <label class="bold">Star Name:</label>
                      <lebal id="star-name"></lebal>
                  </div>
                  <br/>
                  <div class="row">
                      <label class="bold">Star Story:</label>
                      <lebal id="star-story"></lebal>
                  </div>
                  <br/>
                  <div class="row">
                      <label class="bold">Star Ra:</label>
                      <lebal id="star-ra"></lebal>
                  </div>
                  <br/>
                  <div class="row">
                      <label class="bold">Star Dec:</label>
                      <lebal id="star-dec"></lebal>
                  </div>
                  <br/>
                  <div class="row">
                      <label class="bold">Star Mag:</label>
                      <lebal id="star-mag"></lebal>
                  </div>
                  <br/>
                  <div class="row">
                      <label class="bold">Star Cen:</label>
                      <lebal id="star-cen"></lebal>
                  </div>
                  <br/>
                  
            </form>
            <br/>
            <div class="row">
                <label class="bold">Star ID:</label>
                <input type="number" id="star-id"></input>
            </div>
            <button id="claim-button" onclick="App.tokenIdToStarInfo()">Get Star Info</button>
            <br/>
            <div class="row">
                  <label class="bold">Star Log:</label>
                  <code id="errorcode"></code>
            </div>
        </div>
</body>
</html>
